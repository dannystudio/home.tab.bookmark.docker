<!DOCTYPE html>
<html lang="en">
<head>
<title>Home</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link type="text/css" rel="stylesheet" href='/style.css' />
<script type="text/javascript" src="/script.js"></script>
</head>
<body>
<div class="group-container"></div>
<div class="bookmark-container-outer">
    <div class="bookmark-container"></div>
</div>
<div class="popup-mask">
    <div class="form-container group-form">
        <div class="group-form-header"></div>
        <button class="form-close-button close-group-form">&#10006;</button>
        <form name="groupForm">
            <input type="hidden" class="group-form-index" value="0">
            <div class="field-label">Group Name</div>
            <input type="text" value="" maxlength="30" class="text-field">
            <div>
                <button class="button group-form-submit-button"></button>
            </div>
        </form>
        <div class="edit-group-icon-container">
            <button class="delete-icon delete-group-icon"></button>
        </div>
    </div>
    <div class="form-container bookmark-form">
        <div class="bookmark-form-header"></div>
        <button class="form-close-button close-bookmark-form">&#10006;</button>
        <form name="bookmarkForm">
            <input type="hidden" class="bookmark-form-index" value="">
            <div class="field-label">URL</div>
            <input type="text" value="" maxlength="200" class="text-field">            
            <div class="field-label">Label</div>
            <input type="text" value="" maxlength="30" class="text-field">
            <div class="field-label">Thumbnail</div>
            <input type="hidden" value="" class="bookmark-thumbnail-type">
            <div class="reload-thumbnail-options">
            </div>
            <input type="text" value="" maxlength="200" class="text-field reload-thumbnail-custom-url">
            <div class="reload-thumbnail-custom-upload">
                <div class="upload-drop-area-container" listen-to-event="false">
                    <div class="upload-drop-area-content">
                        <div>Please drop an image here</div>
                        <div>OR</div>
                        <div><label class="button select-file-button" for="uploadField">Select a File</label></div>
                    </div>
                </div>
            </div> 
            <div>
                <button class="button bookmark-form-submit-button"></button>
            </div>
        </form>
        <div class="edit-bookmark-icon-container">
            <button class="delete-icon delete-bookmark-icon"></button>
        </div>       
    </div>
    <div class="import-drop-area-container" listen-to-event="false">
        <div class="import-drop-area-content">
            <div class="import-close-button-container">
                <div class="form-close-button import-close-button">&#10006;</div>
            </div>
            <div>Please drop a file here</div>
            <div>OR</div>
            <div><label class="button select-file-button" for="importField">Select a File</label></div>
        </div>
    </div>    
</div>
<form name="importForm">
    <input type="file" id="importField" accept="application/json" class="import-file-input">
</form>
<form name="uploadForm">
    <input type="file" id="uploadField" accept="image/png, image/jpeg" class="upload-file-input">
</form>
<div class="message-mask">
    <div class="message-container">
        <div class="message-body"></div>
        <div class="message-progress-bar">
            <div class="message-progress-bar-fill"></div>
        </div>
        <div class="message-confirm-button-container">
            <div class="message-confirm-button message-confirm">&#10004;</div>
            <div class="message-confirm-button message-cancel">&#10006;</div>
        </div>    
    </div>   
</div>
<div class="app-menu-icon">&#8942;</div>
<div class="app-menu-container">
    <div class="app-menu-content" displayed="false"></div>
</div>
<div class="hidden-color-scheme-options">    
    <input class="color-scheme-light-dark" name="color-scheme" type="radio" value="light dark">
    <input class="color-scheme-light" name="color-scheme" type="radio" value="light">
    <input class="color-scheme-dark" name="color-scheme" type="radio" value="dark">
</div>
<div class="footer"></div>
</body>
</html>
