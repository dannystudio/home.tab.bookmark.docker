<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href='ext-style.css' />
    </head>
    <body>
        <div class="options-container">
            <div>
                <b>Home Tab Bookmark Host</b><span id="host_error" class="error"></span>
            </div>
            <div>
                <input type="text" id="host" placeholder="Enter home tab bookmark host"><br/>
            </div>
            <div>
                <b>API Key</b><span id="apikey_error" class="error"></span>
            </div>
            <div>
                <input type="text" id="apikey" placeholder="Enter api key"><br/>
            </div>        
            <div class="button-container">
                <div id="output" class="output"></div>
                <button id="saveBtn">Save</button>
            </div>
            <div class="footer center">
                <div>Home Tab Bookmark Extension</div>
                <div>Version 0.0.1</div>
            </div>
        </div>
        <script src="ext-common.js"></script>
        <script src="ext-options.js"></script>
    </body>
</html>
