<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <style>
            body {
                width: 200px;
                margin: 10px;
            }
            body, div, input, button {
                font-family: Verdana, Helvetica, sans-serif;
                font-size: 14px;
                outline: none !important;
            }
            div {
                margin-bottom: 10px;
            }
            button {
                width: 80px;
                height: 30px;
                background-color: rgb(3, 110, 205);
                border: 0px;
                border-radius: 3px; 
                color: rgb(255, 255, 255);
                cursor: pointer;
            }
            input {
                width: 360px;
                height: 30px;
                padding: 0px 5px;
                border: 1px solid rgb(220, 220, 220);
                border-radius: 5px;
                &::placeholder {
                    color: rgb(204, 204, 204);
                    font-style: italic;
                }
            }
            .group {
                color: rgb(137, 137, 137);
                cursor: pointer;
                &:hover {
                    color: rgb(17, 17, 17);
                }
            }
            .right {
                display: flex;
                justify-content: space-between;
            }            
        </style>
    </head>
    <body>
        <div>
            <b>Add Current Tab to...</b>
        </div>
        <div id="groupContainer"></div>
        <script src="common.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
