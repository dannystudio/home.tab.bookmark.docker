<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <style>
            body {
                margin: 10px;
            }
            body, div, input, button {
                font-family: Arial, Helvetica, sans-serif;
                font-size:14px;
                outline: none !important;
            }
            div {
                margin-bottom: 10px;
            }
            button {
                width: 80px;
                height: 30px;
                background-color: rgb(3, 110, 205);
                border: 0px;
                border-radius: 3px; 
                color: rgb(255, 255, 255);
                cursor: pointer;
            }
            input {
                width: 360px;
                height: 30px;
                padding: 0px 5px;
                border: 1px solid rgb(220, 220, 220);
                border-radius: 5px;
                &::placeholder {
                    color: rgb(204, 204, 204);
                    font-style: italic;
                }
            }
            .center {
                display: flex;
                justify-content: center;
            }
            .right {
                display: flex;
                margin: 20px 10px;
                justify-content: end;
            }
            .error {
                margin-left: 10px;
                color: rgb(139, 30, 30);
            }
            .output {
                position: relative;
                top: 7px;
                right: 10px;
            }
            .footer {
                height: 100px;
                flex-direction: column;
                align-items: center;
                color: rgb(204, 204, 204);
            }        
        </style>
    </head>
    <body>
        <div>
            <b>Home Tab Bookmark Host</b><span id="host_error" class="error"></span>
        </div>
        <div>
            <input type="text" id="host" placeholder="Enter home tab bookmark host"><br/>
        </div>
        <div>
            <b>API Key</b><span id="apikey_error" class="error"></span>
        </div>
        <div>
            <input type="text" id="apikey" placeholder="Enter api key"><br/>
        </div>        
        <div class="right">
            <div id="output" class="output"></div>
            <button id="saveBtn">Save</button>
        </div>
        <div class="footer center">
            <div>Home Tab Bookmark Extension</div>
            <div>Version 0.0.1</div>
        <script src="common.js"></script>
        <script src="options.js"></script>
    </body>
</html>
